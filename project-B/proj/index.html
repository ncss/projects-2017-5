<html>
    <head>
        <title>Score!</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">

    	<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,700">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script>
            
            $(document).ready(function(){
                var score_1 = "0"
                var score_2 = "0"
                setInterval(function(){
                        
                    $.ajax({
                        type:    "GET",
                        url:     "/score_1.txt",
                        success: function(text) {
                            score_1 = text;
                        },
                        error:   function() {
                            // An error occurred
                            score_1 = "0";
                        }
                    });
                    
                    $.ajax({
                        type:    "GET",
                        url:     "/score_2.txt",
                        success: function(text) {
                            score_2 = text;
                        },
                        error:   function() {
                            score_2 = "0";
                        }
                    });
                    
                    
                        $('.score_1').text(score_1); //update text
                        $('.score_2').text(score_2);
                
                    if(score_1 == "4"){
                     window.location.replace("http://aetech.net.au/win1.html");
                        
                    }
                   if(score_2 == "4"){
                     window.location.replace("http://aetech.net.au/win2.html");
                        
                    }
                    
                },1)
                
                
        
                
                    });

                             

            
        </script>
</head>
    
    <body>
        <div>
        <div class="heading"><span>Player 1</span><span>Player 2</span></div>
        <div><span class="score_1">0</span>
            -
        <span class="score_2">0</span></div>
        </div>

    </body>

</html>
